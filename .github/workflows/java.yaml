name: BackendAdventureXP

on:
  push:
    branches: [ "development" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Hent koden
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      # Sæt JDK 21 op
      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          distribution: 'temurin'
          java-version: '21'

      # Cache Maven dependencies
      - name: Cache Maven repository
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-
      # Byg og kør tests med Maven Wrapper
      - name: Build & test
        run: ./mvnw -B verify

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test # Kører kun hvis build-test er kørt succesfuldt
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      # Byg Docker-image
      - name: Build Docker image
        run: docker build -t demo-ci:test .
      # Smoke test container: starter den, venter, tjekker endpoints, viser logs, stopper den.
      - name: Smoke test container
        run: |
          docker run -d --rm -p 8080:8080 --name app demo-ci:test
          sleep 8
          curl -f http://localhost:8080/healthz
          docker logs app --tail 50
          docker stop app

